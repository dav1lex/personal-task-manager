<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Task Manager</h1>
</header>

<main class="container">
    <section class="form-container">
        <h2 id="form-title">Add Task</h2>
        <form id="task-form">
            <input type="hidden" id="task-id">
            <label for="name">Task Name:</label>
            <input type="text" id="name" placeholder="Enter task name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter task description"></textarea><br>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date"><br>
            <label for="status" id="status-label" style="display: none;">Status:</label>
            <select id="status" style="display: none;">
                <option value="0">Pending</option>
                <option value="1">Completed</option>
            </select><br>
            <button type="submit" id="submit-button">Add Task</button>
        </form>
    </section>

    <section id="task-list-container">
        <h2>Task List</h2>
        <div id="task-list"></div>
    </section>
</main>

<footer>
    <p>Task Manager App &copy; 2024</p>
</footer>

<script src="app.js"></script>
</body>
</html>
